name: Commit

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    container: ubuntu:latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        env:
          ZOOKEEPER_CLIENT_PORT: 2181

      kafka:
        image: confluentinc/cp-kafka:latest
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092

    steps:
      - uses: actions/checkout@v2

      - name: Setup environment for developing
        run: |
          DEBIAN_FRONTEND=noninteractive TZ=Etc/UTC apt update
          DEBIAN_FRONTEND=noninteractive TZ=Etc/UTC apt install -y golang make postgresql git

      - name: Validate postgreqsql server has started
        run: pg_isready -U "postgres" -h postgres -p 5432

      - name: Run unit test suites
        run: make test

